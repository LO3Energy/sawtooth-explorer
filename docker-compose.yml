version: "2.1"

services:
  rest-api-proxy:
    image: nginx
    container_name: sawtooth-explorer-rest-api-proxy
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - dist-html:/www/ste
    ports:
      - "8090:8090"
      - "8091:8091"
    depends_on:
      - rest-api
    command: [nginx, '-g', 'daemon off;']
  ng-server:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    depends_on:
      - rest-api-proxy
    container_name: sawtooth-explorer
    ports:
      - "4200:4200"
    command: npm run start -- --host 0.0.0.0 --port 4200
    environment:
      SELENIUM_ADDRESS: http://selenium:4444/wd/hub
      SELENIUM_HOST: selenium
      TEST_WEB_HOST: ng-server
      BASE_URL: http://ng-server:4200
      NG_DOCKER_COMPOSE: "true"
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
      - dist-html:/usr/src/dist
  selenium:
    image: selenium/standalone-chrome
    environment:
      JAVA_OPTS: -Dselenium.LOGGER.level=WARNING -Dwebdriver.chrome.whitelistedIps="ng-server"
    volumes:
      - "/dev/shm:/dev/shm"
    ports:
      - 4444:4444
  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004

  intkey-tp-python:
    image: hyperledger/sawtooth-intkey-tp-python:1.0
    container_name: sawtooth-intkey-tp-python-default
    depends_on:
      - validator
    entrypoint: intkey-tp-python -vv -C tcp://validator:4004

  xo-tp-python:
    image: hyperledger/sawtooth-xo-tp-python:1.0
    container_name: sawtooth-xo-tp-python-default
    depends_on:
      - validator
    entrypoint: xo-tp-python -vv -C tcp://validator:4004

  validator:
    image: hyperledger/sawtooth-validator:1.0
    container_name: sawtooth-validator-default
    expose:
      - 4004
    ports:
      - "4004:4004"
    # start the validator with an empty genesis batch
    entrypoint: "bash -c \"\
        sawadm keygen && \
        sawtooth keygen my_key && \
        sawset genesis -k /root/.sawtooth/keys/my_key.priv && \
        sawadm genesis config-genesis.batch && \
        sawtooth-validator -vv \
          --endpoint tcp://validator:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008

  shell:
    image: hyperledger/sawtooth-all:1.0
    container_name: sawtooth-shell-default
    depends_on:
      - rest-api
    entrypoint: "bash -c \"\
        sawtooth keygen && \
        tail -f /dev/null \
        \""
volumes:
  dist-html:
